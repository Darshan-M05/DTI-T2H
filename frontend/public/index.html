<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Latin script handwriting fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Covered+By+Your+Grace&family=Dancing+Script&family=Homemade+Apple&family=Indie+Flower&family=Patrick+Hand&family=Rock+Salt&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Japanese handwriting fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Kaisei+Decol&family=Stick&family=Yomogi&family=Yuji+Mai&family=Zen+Kurenaido&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!-- Chinese handwriting fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Long+Cang&family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <!-- Korean handwriting fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Multi-language support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+SC&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Add custom styles for better handwriting display */
      .handwriting-text {
        line-height: 1.8;
        letter-spacing: 0.5px;
      }

      /* Style adjustments for different scripts */
      [lang="ja"] .handwriting-text,
      [lang="zh"] .handwriting-text,
      [lang="ko"] .handwriting-text {
        line-height: 2;
        letter-spacing: 0.1em;
      }

      [lang="ru"] .handwriting-text {
        line-height: 1.6;
        letter-spacing: 0.02em;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Text to handwritting in multilanguage converter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
